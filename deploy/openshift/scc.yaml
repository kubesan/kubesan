---
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: kubesan
allowPrivilegedContainer: true
allowHostDirVolumePlugin: true
priority:
allowHostNetwork: false
allowHostPorts: false
allowedCapabilities: []
allowHostPID: true
allowHostIPC: false
readOnlyRootFilesystem: false
requiredDropCapabilities: []
defaultAddCapabilities: []
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: MustRunAs
fsGroup:
  type: MustRunAs
supplementalGroups:
  type: RunAsAny
users:
  - system:serviceaccount:kubesan-system:csi-controller-plugin
  - system:serviceaccount:kubesan-system:csi-node-plugin
  - system:serviceaccount:kubesan-system:cluster-controller-manager
  - system:serviceaccount:kubesan-system:node-controller-manager
volumes:
  - configMap
  - emptyDir
  - hostPath
  - persistentVolumeClaim
  - secret
