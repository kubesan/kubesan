apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
  - name: kubesan
    newName: quay.io/kubesan/kubesan
    # To cut a release, bump the version string in
    # internal/common/config/config.go, then copy it here in place of 'latest'.
    newTag: v0.7.0

resources:
  - crd
  - csi
  - manager
  - namespace.yaml
  - rbac
